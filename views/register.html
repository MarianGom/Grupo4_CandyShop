<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="/css/register.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
 
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!--ROCIO SANCHEZ-->

    <nav class="sombra-sm">
        <!-- Logo -->
        <div>
            <img src="/img/candyshop-sm.png" alt="Logo de CandyShop" width="66px">
        </div>
        <!-- Opciones -->
        <div>
            <ul>
                <li><a href="/views/index.html">Inicio</a></li>
                <li><a href="/views/productCart.html">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="/views/login.html">Iniciar Sesión</a></li>
            </ul>
            <a href="/views/productDetail.html"><i class="bi bi-cart"></i></a>
            <button><i class="bi bi-list"></i></button>
        </div>

    </nav>
    <main>
        <section class="contenedor-icono-caramelo">
            <img class="icono-caramelo" src="/img/caramelo-amarillo-lila-recortado.png">
        </section>
        <section class="contenedor-email-contraseña">
            <form action="ingresar-mail-contraseña" method="post">
                <div class="input-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="maria@gmail.com" required>
                </div>
                <div class="input-nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Maria" required>
                </div>
                <div class="input-apellido">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Gonzalez" required>
                </div>
                <div class="input-contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="input-confirmar-contra">
                    <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena"placeholder="********"  required>
                </div>
                <div class="terminos-condiciones">
                    <input type="checkbox" id="tyc" name="tyc">
                    <label for="tyc">Acepto términos y condiciones</label>
                </div>
                <div class="olvido-contraseña">
                    <a href=""><strong>¿Olvidaste tu contraseña?</strong></a>
                </div>
                <div class="contenedor-boton-is"><button type="submit" class="boton-is"><strong>Iniciar Sesión</strong></button></div>
            </form>
        </section>
        <div class="contenedor-golosinas"><img class="golosinas-login" src="/img/golosinas-login.png"></div>
    </main>
    <footer>
        <div>
            <div class="redes">
                <p>Seguinos en<br>nuestras redes</p>
                <ul>
                    <li><a href=""><i class="bi bi-telegram"></i></a></li>
                    <li><a href=""><i class="bi bi-whatsapp"></i></a></li>
                    <li><a href=""><i class="bi bi-facebook"></i></a></li>
                    <li><a href=""><i class="bi bi-tiktok"></i></a></li>
                    <li><a href=""><i class="bi bi-instagram"></i></a></li>
                </ul>
            </div>

            <div class="copyright">
                <img src="/img/candyshop.png" alt="Logo de CandyShop" width="200px">
                <p>© 2023 CandyShop<br>All rights reserved</p>
            </div>
        </div>
    </footer>
</body>

</html>
