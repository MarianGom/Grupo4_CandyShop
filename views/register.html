<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="/css/register.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
 
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- JS -->
    <script src="/js/menu.js"></script>

</head>
<body onresize="resizeMenu()">
    <!--LUCIANA FIGUEROA-->

    <nav id="navbar" class="sombra-sm">
        <!-- Logo -->
        <div>
            <img src="/img/candyshop-sm.png" alt="Logo de CandyShop" width="66px">
        </div>
        <!-- Opciones -->
        <div class="horizontal">
            <ul id="menu-opciones">
                <li><a href="/">Inicio</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/nosotros">Nosotros</a></li>
                <li><a href="/login">Iniciar Sesión</a></li>
            </ul>
            <a href="/carrito"><i class="bi bi-cart"></i></a>
            <button type="button" onclick="opencloseMenu()"><i class="bi bi-list"></i></button>
        </div>
    </nav>

    <main>
        <div class="contenedor-register">
            <div class="logo-register">
                <img src="/img/candyshop-sm.png" alt="Logo de CandyShop" width="100%">
            </div>
            <h3 class="h3-register">Registrate</h3>
            <section class="contenedor-email-contraseña">
                <form action="ingresar-mail-contraseña" method="post">
                    <div class="input-email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="maria@gmail.com" required>
                    </div>
                    <div class="input-nombre">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Maria" required>
                    </div>
                    <div class="input-apellido">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Gonzalez" required>
                    </div>
                    <div class="input-contraseña">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                    <div class="input-confirmar-contra">
                        <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena"placeholder="********"  required>
                    </div>
                    <div class="terminos-condiciones">
                        <input type="checkbox" id="tyc" name="tyc">
                        <label for="tyc">Acepto términos y condiciones</label>
                    </div>
                    <div class="olvido-contraseña">
                        <a href=""><strong>¿Olvidaste tu contraseña?</strong></a>
                    </div>
                    <div class="contenedor-boton-is"><button type="submit" class="boton-is"><strong>Registrarme</strong></button></div>
                </form>
            </section>
    
            <section class="contenedor-redes">
                <p><strong>O puedes hacerlo con</strong></p>
                <div>
                    <a href="https://www.facebook.com/"><img class="facebook" src="/img/facebook-registro.png" alt="Facebook"></a>
                    <a href="https://www.google.com/"><img class="google" src="/img/google.png" alt="Google"></a>
                </div>
            </section>
            <section class="contenedor-registro">
                <p>¿Ya posees una cuenta?</p>
                <div class="enlace-registro">
                    <a href="/login"><strong>Inicia Sesión</strong></a>
                </div>
            </section>
            <div class="contenedor-golosinas"><img class="golosinas-register"src="/img/golosinas-login-recortado.png"></div>
        </div>
    </main>
    
    <footer>
        <div class="redes">
            <p>Seguinos en<br>nuestras redes</p>
            <ul>
                <li><a href=""><i class="bi bi-telegram"></i></a></li>
                <li><a href=""><i class="bi bi-whatsapp"></i></a></li>
                <li><a href=""><i class="bi bi-facebook"></i></a></li>
                <li><a href=""><i class="bi bi-tiktok"></i></a></li>
                <li><a href=""><i class="bi bi-instagram"></i></a></li>
            </ul>
        </div>

        <div class="copyright">
            <img src="/img/candyshop.png" alt="Logo de CandyShop" width="200px">
            <p>© 2023 CandyShop<br>All rights reserved</p>
        </div>
    </footer>
</body>

</html>
